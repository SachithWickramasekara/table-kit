<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Columns Test</title>
    <style>
      .container {
        width: 400px;
        overflow-x: auto;
        border: 1px solid #ccc;
      }

      table {
        width: 800px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        border: 1px solid #ccc;
        min-width: 100px;
        white-space: nowrap;
      }

      th {
        background-color: #f0f0f0;
      }

      .sticky-right {
        position: sticky !important;
        right: 0 !important;
        background-color: white !important;
        z-index: 10 !important;
        box-shadow: -2px 0 4px rgba(0, 0, 0, 0.1) !important;
      }

      .sticky-right-2 {
        position: sticky !important;
        right: 100px !important;
        background-color: white !important;
        z-index: 9 !important;
        box-shadow: -2px 0 4px rgba(0, 0, 0, 0.1) !important;
      }
    </style>
  </head>
  <body>
    <h1>Sticky Columns Test</h1>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
            <th>Col 4</th>
            <th>Col 5</th>
            <th>Col 6</th>
            <th>Col 7</th>
            <th class="sticky-right-2">Sticky Col 8</th>
            <th class="sticky-right">Sticky Col 9</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
            <td>Data 7</td>
            <td class="sticky-right-2">Sticky Data 8</td>
            <td class="sticky-right">Sticky Data 9</td>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
            <td>Data 7</td>
            <td class="sticky-right-2">Sticky Data 8</td>
            <td class="sticky-right">Sticky Data 9</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p>Scroll horizontally to see sticky columns in action.</p>
  </body>
</html>
